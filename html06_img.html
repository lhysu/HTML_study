<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/0001.png" alt="공짜방" title="공짜방">
    <!-- src: 이미지 파일 , alt: 음성지원 , title: 이미지 위에 커서를 올리면 뜨는 말풍선-->
    <!-- f2: 이름 바꾸기 -->

    <img src="images/0002.png" alt="재벌" title="재벌">

    <img src="images/0001.png" alt="공짜방" title="공짜방"  width="30">
    <!-- width: 사이즈(픽셀단위, width만 설정된 경우 높이도 자동으로 바뀜) -->
    <img src="images/0002.png" alt="재벌" title="재벌" width="50">

    <img src="images/0001.png" alt="공짜방" title="공짜방"  width="150" height="50">
    <!-- height: 이미지 높이 변경 -->

    <hr>            <!--라인으로 구분-->

    <img src="images/workplace.jpg" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="40,50,280,340" href="http://naver.com" alt="노트북" title="노트북">
        <area shape="circle" coords="330,300,50" href="http://google.com" alt="커피" title="커피">
        <!-- shape: 영역 모양(rect-시작(좌측 위)~끝(우측 아래), circle-(중심,반지름), coords: 좌표, href: 링크(이동할곳) -->
    </map>
    <!-- map: 이미지 영역 지정 (하나의 이미지에서 영역을 구분) 
              usemap을 이용해 이미지와 연결-->

</body>
</html>

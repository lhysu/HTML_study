<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html12_link.css">

</head>
<body>
    <h1>오늘의 미션1 form</h1>

    <form action="#" method="get">
        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" name="id" id="id" value="admin" placeholder="아이디" ></td>
            </tr>
            <tr>
                <td><label for="pw">비밀번호</label></td>
                <td><input type="password" name="pw" id="pw" value="1234" placeholder="비밀번호"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" name="name" id="name" value="홍길동" placeholder="이름"></td>
            </tr>
            <tr>
                <td><label for="tel">전화번호</label></td>
                <td><input type="tel" name="tel" id="tel" value="01011111111" placeholder="전화번호"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="회원가입"></td>
            </tr>
        </table>

    </form>

    

</body>

</html>

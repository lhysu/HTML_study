<!DOCTYPE html>                     <!--없으면 html:5가 아님-->
<html lang="en">                    <!--기본 언어-->             
<head>
    <meta charset="UTF-8">          <!--UTF-8:다국어 설정 / 단독태그(닫는 태그 없음)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>            <!--브라우저 창 이름-->

    <!--CSS(화면 꾸미는 용도)-->
    <style>
        body{
            background-color: aqua;
        }

    </style>
    
    <!--java script-->
    <script>                        
        console.log("javascript...1");      

    </script>
    <!--화면에 안나옴(html 페이지에서 f12->console에서 보임)-->
</head>
<body>
    <script>                        
        console.log("javascript...2");      

    </script>

    <h1>hello world</h1>            <!--헤드라인(숫자가 클수록 글자가 작음,1~6까지 있음)-->
    
    <script>                        
        console.log("javascript...3");      

    </script>
    <!--script는 어떤 위치든 올 수 있음(보통 head에 적음)-->
  
</body>
</html>                             <!--태그, element-->



<!--F12:검사-->
<!--브라우저에서 소스코드 보려면 '원본보기'-->
